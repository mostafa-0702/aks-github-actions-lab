name: Deploy APP1 (DEV)

on:
  push:
    branches:
      - master
    paths:
      - "apps/app1/**"
      - "docker/Dockerfile.app1"
      - "helm-app1/**"
      - ".github/workflows/app1.yaml"

  workflow_dispatch:

jobs:
  deploy-app1:
    runs-on: ubuntu-latest

    steps:
    # =========================
    # Checkout
    # =========================
    - name: Checkout source
      uses: actions/checkout@v4

    # =========================
    # Azure Login
    # =========================
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # =========================
    # Login to ACR
    # =========================
    - name: Login to ACR
      run: az acr login --name acrforksdemo1

    # =========================
    # Build & Push APP1
    # =========================
    - name: Build and Push APP1 image
      run: |
        docker build \
          -f docker/Dockerfile.app1 \
          -t acrforksdemo1.azurecr.io/app1:${{ github.sha }} \
          .

        docker push acrforksdemo1.azurecr.io/app1:${{ github.sha }}

    # =========================
    # Deploy with Helm (DEV)
    # =========================
    - name: Deploy APP1 to DEV with Helm
      run: |
        az aks get-credentials \
          --resource-group AKSMM_group \
          --name AKSMM \
          --overwrite-existing

        helm upgrade --install dev-app1 helm-app1 \
          -n dev \
          --create-namespace \
          --set image.repository=acrforksdemo1.azurecr.io/app1 \
          --set image.tag=${{ github.sha }}

        kubectl rollout status deployment/dev-app1 -n dev
